<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Happy Birthday Zee</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg1: #ffeef6;
    --bg2: #fff0f6;
    --accent: #ff81b8;
    --accent-2: #ffd1e8;
    --text: #3b2a2a;
    --muted: #6b4a4a;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Poppins,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(1200px 600px at 10% 10%,var(--bg2),var(--bg1));
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    padding:24px;
    display:flex;
    align-items:center;
    justify-content:center;
    position: relative;
  }

  /* ===== Background floating hearts & emojis ===== */
  .bg-hearts{
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0; /* behind everything */
    overflow: hidden;
  }

  .bg-heart, .bg-emoji {
    position: absolute;
    bottom: -40px;
    font-size: 18px;
    opacity: 0.8;
    animation-timing-function: linear;
    animation-name: bgFloat;
  }

  .bg-heart {
    color: #ff6aa8;
    text-shadow:
      0 0 8px #ff6aa8,
      0 0 16px #ff6aa8,
      0 0 24px #ff81b8,
      0 0 32px #ff81b8;
    user-select: none;
  }

  .bg-emoji {
    user-select: none;
    filter: drop-shadow(0 0 3px rgba(255, 215, 0, 0.8));
  }

  @keyframes bgFloat{
    from{
      transform: translateY(0) scale(0.8) rotate(0deg);
      opacity: 0.9;
    }
    to{
      transform: translateY(-120vh) scale(1.4) rotate(35deg);
      opacity: 0;
    }
  }

  /* ===== Original card UI ===== */
  .card{
    width:100%;
    max-width:980px;
    background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,255,255,0.95));
    border-radius:20px;
    box-shadow: 0 10px 30px rgba(183,101,142,0.12);
    padding:28px;
    position: relative;
    overflow:hidden;
    z-index: 1; /* ensure card content is above background hearts */
  }

  header{
    display:flex;
    gap:16px;
    align-items:center;
    justify-content:space-between;
    margin-bottom:16px;
  }

  .name{
    display:flex;
    gap:12px;
    align-items:center;
  }

  .logo{
    width:68px;height:68px;border-radius:14px;
    background:linear-gradient(135deg,var(--accent),var(--accent-2));
    display:flex;align-items:center;justify-content:center;
    color:white;font-family:Pacifico;font-size:22px;box-shadow:0 6px 18px rgba(255,129,184,0.15);
  }
  h1{margin:0;font-family:Pacifico;font-size:34px;color:var(--text);letter-spacing:0.6px}
  .controls{display:flex;gap:8px;align-items:center}
  .btn{
    background:transparent;border:1px solid rgba(110,40,80,0.08);
    padding:8px 12px;border-radius:12px;font-weight:600;color:var(--muted);
    cursor:pointer;backdrop-filter: blur(4px);
  }
  .btn.accent{
    background:linear-gradient(90deg, var(--accent), #ff6aa8); color:white;border:0;
  }

  main{
    display:grid;
    grid-template-columns: 1fr 430px;
    gap:20px;
    align-items:start;
  }
  @media (max-width:900px){
    main{grid-template-columns:1fr; padding-bottom:18px}
    .slideshow{order:-1}
  }

  /* left: story/typed */
  .story{
    padding:18px;border-radius:12px;
    background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.45));
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
    min-height:320px;
  }
  .typed{
    font-size:20px; line-height:1.5; color:#4a2f3b; margin-bottom:14px;
    min-height:86px;
  }
  .small{color:var(--muted);font-size:13px}

  /* right: slideshow */
  .slideshow{
    border-radius:12px; overflow:hidden; background:linear-gradient(180deg,#fff,#fff7fc);
    box-shadow:0 8px 24px rgba(183,101,142,0.06);
  }
  .slides{
    position:relative;height:360px;background:#fdf0f8;display:flex;align-items:center;justify-content:center;
  }
  .slides img{max-width:100%;max-height:100%;object-fit:cover;display:block; width:100%;height:360px}
  .caption{
    position:absolute;left:12px;bottom:12px;background:linear-gradient(90deg,rgba(255,255,255,0.8),rgba(255,255,255,0.55));
    padding:8px 12px;border-radius:10px;font-weight:600;color:#6b3341;
    box-shadow:0 6px 14px rgba(183,101,142,0.06);
  }
  .slide-controls{display:flex;gap:8px;padding:12px;align-items:center;justify-content:center}
  .dot{width:10px;height:10px;border-radius:50%;background:#ffd7ec;opacity:0.6}
  .dot.active{background:var(--accent);opacity:1;box-shadow:0 4px 10px rgba(255,129,184,0.18)}

  /* surprise modal */
  .modal{
    position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(7,3,6,0.5);z-index:40;
  }
  .modal.show{display:flex}
  .modal-card{background:white;border-radius:14px;max-width:720px;width:90%;padding:20px;box-shadow:0 20px 60px rgba(0,0,0,0.25)}
  .modal-card h2{margin:0 0 8px 0}
  .modal-close{float:right;border:0;background:transparent;font-size:18px;cursor:pointer}

  /* floating hearts inside card */
  .heart{
    position:absolute; width:18px;height:18px; transform:translate(-50%,-50%); pointer-events:none;
    animation: floatUp linear infinite;
    filter: drop-shadow(0 0 6px #ff6aa8);
  }
  @keyframes floatUp{
    from{transform:translateY(30px) scale(0.8);opacity:1}
    to{transform:translateY(-220px) scale(1.2);opacity:0}
  }

  footer{margin-top:18px;display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:13px}
  .smallcenter{text-align:center;color:var(--muted);font-size:13px;margin-top:10px}

  .love-pill{
    display:inline-flex;gap:8px;align-items:center;padding:8px 12px;border-radius:999px;background:rgba(255,129,184,0.08);color:#9b3562;font-weight:600;
  }

</style>
</head>
<body>

  <!-- Floating hearts and emojis behind the card -->
  <div class="bg-hearts" id="bgHearts"></div>

  <div class="card" id="page">
    <header>
      <div class="name">
        <div class="logo">Z</div>
        <div>
          <h1>Zee</h1>
          <div class="small">happy birthday my love</div>
        </div>
      </div>
      <div class="controls">
        <button class="btn" id="surpriseBtn">Open Surprise</button>
        <button class="btn" id="themeBtn" title="Toggle theme">Theme</button>
        <button class="btn accent" id="playBtn">Play Music</button>
      </div>
    </header>

    <main>
      <section class="story">
        <div class="typed" id="typed"></div>
        <div class="small">A little story of us â€” tap the hearts, open the surprise, and enjoy the slideshow.</div>

        <div style="margin-top:18px;">
          <div class="love-pill">Pehli baar hum idhar mile the</div>
          <div style="height:8px"></div>
          <div class="love-pill">Yaha humne yehh kiya</div>
        </div>

        <div style="margin-top:18px;">
          <button class="btn" id="prevSlide">Prev Photo</button>
          <button class="btn" id="nextSlide">Next Photo</button>
          <button class="btn" id="toggleAuto">Pause Slideshow</button>
        </div>
      </section>

      <aside class="slideshow">
        <div class="slides" id="slides">
          <img src="https://picsum.photos/id/1015/800/360" alt="photo 1" data-caption="Our first memory">
          <div class="caption" id="caption">Our first memory</div>
        </div>
        <div class="slide-controls">
          <div class="dot active" data-index="0"></div>
          <div class="dot" data-index="1"></div>
          <div class="dot" data-index="2"></div>
          <div class="dot" data-index="3"></div>
        </div>
      </aside>
    </main>

    <footer>
      <div class="small">Made with â™¥ â€” surprise awaits</div>
      <div class="small"></div>
    </footer>
  </div>

  <!-- Surprise modal -->
  <div class="modal" id="modal">
    <div class="modal-card">
      <button class="modal-close" id="closeModal">âœ•</button>
      <h2>Special Surprise</h2>
      <p id="surpriseText">Hey Zee â€” typing a secret message... âœ¨</p>
      <div style="margin-top:12px">
        <audio controls id="surpriseAudio" src="surprise.mp3">
          Your browser does not support the audio element.
        </audio>
      </div>
    </div>
  </div>

  <audio id="bgAudio" loop src="mamba.ogg"></audio>

<script>
  // ===== Typed text =====
  const typedEl = document.getElementById('typed');
  const lines = [
    "Happy birthday, my love â€” Zee.",
    "Every moment with you feels like a song.",
    "Pehli baar hum idhar mile the â€” yaadon ka silsila.",
    "Yaha humne yehh kiya â€” and many more to come."
  ];
  let lineIdx=0, charIdx=0, forward=true;
  function typeLoop(){
    const current = lines[lineIdx];
    if(charIdx <= current.length && forward){
      typedEl.textContent = current.substring(0,charIdx);
      charIdx++;
      setTimeout(typeLoop, 40 + Math.random()*60);
    } else {
      forward=false;
      setTimeout(()=>{ eraseLoop(); }, 900);
    }
  }
  function eraseLoop(){
    const current = lines[lineIdx];
    if(charIdx>=0){
      typedEl.textContent = current.substring(0,charIdx);
      charIdx--;
      setTimeout(eraseLoop, 20 + Math.random()*20);
    } else {
      forward=true;
      lineIdx = (lineIdx+1) % lines.length;
      setTimeout(typeLoop, 300);
    }
  }
  typeLoop();

  // ===== Slideshow =====
  const slidesContainer = document.getElementById('slides');
  const img = slidesContainer.querySelector('img');
  const caption = document.getElementById('caption');
  const dots = document.querySelectorAll('.dot');
  const images = [
    {src:"photo1.png", caption:'Our first memory'},
    {src:"photo2.png", caption:'Love & laughter'},
    {src:"photo3.png", caption:'Adventures together'},
    {src:"photo4.png", caption:'Forever us'}
  ];
  let current = 0;
  let auto = true;
  function showSlide(i){
    current = (i + images.length) % images.length;
    img.src = images[current].src;
    caption.textContent = images[current].caption;
    dots.forEach(d=>d.classList.remove('active'));
    dots[current].classList.add('active');
  }
  document.getElementById('nextSlide').addEventListener('click', ()=>{ showSlide(current+1); });
  document.getElementById('prevSlide').addEventListener('click', ()=>{ showSlide(current-1); });
  document.querySelectorAll('.dot').forEach(d=> d.addEventListener('click', e => showSlide(Number(e.target.dataset.index))));
  document.getElementById('toggleAuto').addEventListener('click', e=>{
    auto = !auto;
    e.target.textContent = auto ? 'Pause Slideshow' : 'Resume Slideshow';
  });
  setInterval(()=>{ if(auto) showSlide(current+1); }, 4500);
  showSlide(0);

  // ===== Music controls =====
  const bgAudio = document.getElementById('bgAudio');
  const playBtn = document.getElementById('playBtn');
  let isPlaying = false;
  function updatePlayBtn(){
    playBtn.textContent = isPlaying ? 'Pause Music' : 'Play Music';
    playBtn.classList.toggle('accent', !isPlaying);
  }
  playBtn.addEventListener('click', ()=>{
    if(!isPlaying){
      bgAudio.play().catch(()=>{ alert('Autoplay blocked. Please press play again.'); });
      isPlaying = true;
    } else {
      bgAudio.pause();
      isPlaying = false;
    }
    updatePlayBtn();
  });
  bgAudio.addEventListener('ended', ()=>{ isPlaying=false; updatePlayBtn(); });

  // ===== Surprise modal =====
  const modal = document.getElementById('modal');
  const surpriseBtn = document.getElementById('surpriseBtn');
  const closeModal = document.getElementById('closeModal');
  const surpriseText = document.getElementById('surpriseText');

  surpriseBtn.addEventListener('click', ()=>{
    modal.classList.add('show');
    surpriseText.textContent = '';
    const secret = "Zee, every day with you is my favorite day. Happy Birthday â€” with all my love. â™¥";
    let k=0;
    const t = setInterval(()=>{ surpriseText.textContent += secret[k++] || ''; if(k>secret.length) clearInterval(t); }, 40);
  });
  closeModal.addEventListener('click', ()=> modal.classList.remove('show'));
  modal.addEventListener('click', (e)=>{ if(e.target===modal) modal.classList.remove('show'); });

  // ===== Floating hearts inside card =====
  const page = document.getElementById('page');
  function spawnHeart(x,y){
    const h = document.createElement('div');
    h.className='heart';
    h.style.left = x + 'px';
    h.style.top = y + 'px';
    h.style.width = (12 + Math.random()*18)+'px';
    h.style.height = (12 + Math.random()*18)+'px';
    h.style.background = 'radial-gradient(circle at 30% 30%, #fff0f6, #ffb6dc)';
    h.style.borderRadius = '50% 50% 50% 50% / 60% 60% 40% 40%';
    h.style.transform = `translate(-50%,-50%) rotate(${Math.random()*40-20}deg)`;
    h.style.opacity = 1;
    h.style.animationDuration = (2 + Math.random()*2)+'s';
    h.style.filter='drop-shadow(0 0 6px #ff6aa8) drop-shadow(0 0 8px #ff81b8)';
    page.appendChild(h);
    setTimeout(()=> h.remove(), 3000);
  }
  page.addEventListener('click', (e)=>{ spawnHeart(e.clientX - page.getBoundingClientRect().left, e.clientY - page.getBoundingClientRect().top); });

  // ===== Theme toggle =====
  const themeBtn = document.getElementById('themeBtn');
  let alt = false;
  themeBtn.addEventListener('click', ()=>{
    alt = !alt;
    document.documentElement.style.setProperty('--accent', alt ? '#7be9c8' : '#ff81b8');
    document.documentElement.style.setProperty('--accent-2', alt ? '#b6fff0' : '#ffd1e8');
  });

  // ===== Background hearts & emojis =====
  const bgHeartsContainer = document.getElementById('bgHearts');
  const emojis = ['ðŸŽ‰','âœ¨','ðŸŽˆ','ðŸ¥³'];
  function spawnBgItem(){
    const isEmoji = Math.random()<0.3;
    const el = document.createElement('div');
    el.className = isEmoji ? 'bg-emoji' : 'bg-heart';
    if(isEmoji){
      el.textContent = emojis[Math.floor(Math.random()*emojis.length)];
      el.style.fontSize = (20 + Math.random()*24) * 1.15 + 'px'; // 15% bigger
    } else {
      el.textContent='â¤';
      el.style.fontSize = (12 + Math.random()*24)+'px';
      el.style.textShadow='0 0 8px #ff6aa8,0 0 16px #ff6aa8,0 0 24px #ff81b8,0 0 32px #ff81b8'; // glow
    }
    el.style.left = Math.random()*100 + 'vw';
    el.style.animationDuration = (6 + Math.random()*6)+'s';
    bgHeartsContainer.appendChild(el);
    setTimeout(()=>el.remove(), 14000);
  }
  setInterval(spawnBgItem, 400);

</script>
</body>
</html>
